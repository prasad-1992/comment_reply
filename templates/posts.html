<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comment and reply</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	 
      
</head>
<body>
	<div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form method="POST">
					<h4>Post a comment:</h4>
					Title : <input name = "blog_title" type = "text" class="text"></br>
					Description : <textarea name="post_text" id="post_text" class="form-control" cols="30" rows="3"></textarea></br>
					<button class="btn btn-primary btn-sm pull-right" id="submit_post">Submit Post</button>
				</form>
            </div>
        </div>
    </div>
</body>
  
</html>
